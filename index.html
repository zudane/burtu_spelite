<!DOCTYPE html>
<html lang = "en">
<head>

</head>
<body> 
    <header>
        <h1>
            
            Vārdu spēle - jaukt burtus
           
        </h1>
    </header>
<div class="wrapper">
    <div class="header">
            
            <ul>
                <li>
                    <a href="spele.html">
                        Spēle 
                </li>
                <li>
                    <a href="piespele.html">

                <li>
                    <a href="top.html">
                       Tops 
                </li>
                <li>
                    <a href="par.html">
                       Par autoru 
                </li>
            </ul>
    </div>
    <div class="content">
        <h3 class="virsraksts">Noteikumu teksts</h3>

        Vārds: <input id="vards" />
        <br />
        Vecums: <input id="vecums" />
        <br />
        Reģions:
        <select id="regions">
            <option value="Vidzeme">Vidzeme</option>
            <option value="Latgale">Latgale</option>
            <option value="Kurzeme">Kurzeme</option>
            <option value="Zemgale">Zemgale</option>
        </select>

        <button onclick="saktSpeli()">Sākt</button>
    
            
    </div>
</div>    
    <section>
        <div class="GameArea">
            <div class='score'>Punkti
                <h2 class='score-1'>23</h2>
            </div>
            <div class="start">Vai esi gatavs! </div>
            <input type="text" class="hidden">
            <button class="btn">Sāc spēli!</button>
        </div>

    </section>
<script src="java.js">
    function saktSpeli() 
    {
        let vards   = document.querySelector('#vards').value
        let vecums  = document.querySelector('#vecums').value
        let regions = document.querySelector('#regions').value
        
        console.log(regions)

        if( vards=='' )
        {
            alert('Ievadi vārdu!')
        }
        else
        {
            window.location='spele.html#'+vards+','+vecums+','+regions
        }

    }//beidzas saktSpeli()
</script>
 
</body>
